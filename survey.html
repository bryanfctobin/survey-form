<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="top">
        <h1>Creating a Simple Survey Form</h1>
        <h3>Just doing my part to help improve the platform</h3>
    </div>
    <div class="survey">
        <form autocomplete="off">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="  Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="  Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" placeholder="  Enter your age">
            </div>
            <div class="form-group">
                <label for="role">Age: Which option best describes your current role?</label>
                <input type="number" name="age" placeholder="  Select your current role">
            </div>
            <div class="form-group">
                <p>Would you recommend FreeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="recommendation" value="definitely">Definitely
                </label>
                <label>
                    <input type="radio" name="recommendation" value="maybe">Maybe
                </label>
                <label>
                    <input type="radio" name="recommendation" value="no">No
                </label>
            </div>
        </form>
    </div>
</body>
</html>
